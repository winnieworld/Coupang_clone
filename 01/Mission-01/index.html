<!-- HTML 작성 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUPANG_오늘의 발견</title>

    <!-- Chrome, Safari, IE -->
    <link rel="shortcut icon" href="../Mission-01/assets/favicon/favicon.ico" />
    <!-- Firefox, Opera (Chrome and Safari say thanks but no thanks) -->
    <link rel="icon" href="../Mission-01/assets/favicon/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>

  <body>
    <!-- 헤더 로고 -->
    <header>
      <h1>
        <a href=" https://www.coupang.com/"
          ><img src="./assets/logo/logo.png" alt="coupang"
        /></a>
      </h1>
    </header>
    <!-- 오늘의 발견 -->
    <section>
      <div class="title">
        <h2>오늘의 발견</h2>
        <span role="none">|</span>
        <h4>오늘 쿠팡이 엄선한 가장 HOT한 제품</h4>
      </div>
      <main clas="discoveryList">
        <div class="products-area">
          <article class="product">
            <a href="/">
              <div class="pick">
                <img
                  src="./assets/discovery/honeytea.jpg"
                  alt="오뚜기 꿀생강차"
                />
              </div>
              <span class="mark"></span>
            </a>
          </article>
          <article class="product">
            <a href="/">
              <div class="pick">
                <img src="./assets/discovery/vaseline.jpg" alt="바세린" />
              </div>
              <span class="mark"></span>
            </a>
          </article>
        </div>
        <div class="products-area">
          <article class="product small">
            <a href="/">
              <div class="pick">
                <img
                  src="./assets/discovery/handcream.jpg"
                  alt="카밀 핸드크림"
                />
              </div>
              <span class="mark"></span>
            </a>
          </article>
          <article class="product small">
            <a href="/">
              <div class="pick">
                <img src="./assets/discovery/bibs.jpg" alt="빕스 아기사랑" />
              </div>
              <span class="mark"></span>
            </a>
          </article>
          <article class="product small">
            <a href="/">
              <div class="pick">
                <img
                  src="./assets/discovery/hanssem.jpg"
                  alt="한샘 수납장모음"
                />
              </div>
              <span class="mark"></span>
            </a>
          </article>
          <article class="product small">
            <a href="/">
              <div class="pick">
                <img src="./assets/discovery/dumpling.jpg" alt="개성 왕만두" />
              </div>
              <span class="mark"></span>
            </a>
          </article>
        </div>
        <div class="products-area">
          <article class="product">
            <a href="/">
              <div class="pick">
                <img src="./assets/discovery/wettissue.jpg" alt="올담 물티슈" />
              </div>
              <span class="mark"></span>
            </a>
          </article>
          <article class="product small">
            <a href="/">
              <div class="pick">
                <img src="./assets/discovery/febreze.jpg" alt="페브리즈" />
              </div>
              <span class="mark"></span>
            </a>
          </article>
          <article class="product small">
            <a href="/">
              <div class="pick">
                <img src="./assets/discovery/dyson.jpg" alt="다이슨" />
              </div>
              <span class="mark"></span>
            </a>
          </article>
        </div>
      </main>
    </section>
  </body>
</html>
